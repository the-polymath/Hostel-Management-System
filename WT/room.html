<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="roomcss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room select</title>
</head>
<body>
    <form class="box">
        <h1>Room Selection</h1>
        <input type="text" name="bed" placeholder="Enter the amount of bed /room you want ">
        <input type="text" name="remark" placeholder="Enter remark">
        AC
        <label class="switch">
             <input type="checkbox">
             <span class="slider round"></span>
        </label> Non- AC<br> <br>
        Facilities
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>

        <br> <br>
        <textarea value="Any notes or comments for admin"> </textarea>
        <input type="submit" name="Submit" value="Submit">

    </form>
</body>
</html>
